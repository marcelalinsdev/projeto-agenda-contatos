<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<div class="container">
<body>
    <header>
        <h1>Agenda de contatos</h1>
        <img src="./images/desenhos-de-celular-para-colorir-1-removebg-preview.png" alt="celular antigo dobrável">
    </header>
    <form id="form-nomeContato">
        <input type="text" id="nome-contato" required placeholder="Nome do contato" />
        <input type="number" id="numero-contato" required placeholder="Número do contato" />
        <button type="submit">Cadastrar</button>
    </form>
    <table cellspacing = "0">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody></tbody>
        <tfoot></tfoot>
    </table>
</div>
<script src="./main.js"></script>
</body>
</html>
